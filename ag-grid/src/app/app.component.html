<!-- declare the grid system as child component using template reference makrer # -->
<ag-grid-angular
    #agGrid
    style="width: 100%; height: 200px"
    class="ag-theme-dark"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    >
</ag-grid-angular>

<button (click)="getSelectedRows()">Select</button>

<!-- [rowData] 和 [columnDefs] 是 ag-grid 自带的 property, 所有在元件中定义的变量都只能 bound 到这两个 property 上 -->
<!-- [rowData]="rowData \ async" -->
